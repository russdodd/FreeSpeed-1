<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <script src="https://code.jquery.com/jquery-3.1.1.min.js"
				integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
  				crossorigin="anonymous">
  </script>
  <script src="/socket.io/socket.io.js"></script>
  <link rel="stylesheet" href="css/signup.css">
  <title>Sign Up</title>
</head>

<body>
	<div id="sign-up-wrapper">
		<h1>Create a New Account</h1>
		<p id="header-paragraph">Sign up as a: </p>
		<form>
			<input type="radio" id="radio-rower" name="usertype" value="Rower" checked> Rower<br>
  			<input type="radio" id="radio-coach" name="usertype" value="Coach">Coach<br>
  		</form>
		<p class="input-paragraph"> First Name: </p>
		<input type="text" id="first-name-input" class="login-input" />
		<p class="input-paragraph"> Last Name: </p>
		<input type="text" id="last-name-input" class="login-input"/>
		<p class="input-paragraph"> Username: </p>
		<input type="text" id="username-input" class="login-input"/>
		<p class="input-paragraph"> Password: </p>
		<input type="text" id="password-input" class="login-input" />
		<p class="input-paragraph"> Confirm Password: </p>
		<input type="text" id="confirm-password-input" class="login-input"/><br> <br>
		<button onclick="sendNewUserInfo()" value="Sign Up">Sign Up</button>
		 <p id="error-message"><p> 
	</div>
</body>
<script src='/js/signup.js'></script>

</html>
