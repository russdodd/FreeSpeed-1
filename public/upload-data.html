<!DOCTYPE html>
<html>
  <head>
    <title>Upload Data</title>
    <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <!-- Latest compiled and minified CSS --><!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"> -->
  </head>
  <body>
    <div class="container">
      <div id="dvImportSegments" class="fileupload ">
        <fieldset>
          Upload your CSV File
          <input type="file" name="File Upload" id="txtFileUpload" accept=".csv"/>
          <br>
          Username: <input class="name-input" id="user" type="text" name="fname"><br>
          Boat: <input id="boat" type="text"><br>
          Workout Type: <input id="workout" type="text"><br>
          <button id="submitUpload">submit</button>
        </fieldset>
      </div>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/upload.js"></script>
  </body>
</html>
